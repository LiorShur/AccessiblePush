  <style>
:root {
  --bg-dark: #121212;
  --surface: #1a1a1a;
  --surface-elevated: #242424;
  --accent: #4CAF50;
  --text-primary: #ffffff;
  --text-secondary: #aaaaaa;
  --danger: #f44336;
  --warning: #ff9800;
  --info: #2196F3;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg-dark);
  color: var(--text-primary);
  height: 100vh;
  overflow: hidden;
}

/* --- MAIN LAYOUT --- */
.app-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.map-area {
  flex: 1;
  position: relative;
  overflow: hidden;
}

#map {
  width: 100%;
  height: 100%;
}

/* --- GLOBAL BOTTOM NAV --- */
.bottom-nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background: var(--surface);
  padding: 8px 0 12px;
  border-top: 1px solid #333;
  position: relative;
  z-index: 1000;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
  color: var(--text-secondary);
  font-size: 10px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px 12px;
  transition: color 0.2s;
}

.nav-item.active { color: var(--accent); }
.nav-item:hover { color: var(--text-primary); }

.nav-icon {
  font-size: 20px;
  line-height: 1;
}

/* --- CENTERED FAB (above bottom nav) --- */
.main-fab {
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: var(--accent);
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 20px rgba(76, 175, 80, 0.5);
  z-index: 1100;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.main-fab:hover {
  transform: translateX(-50%) scale(1.08);
  box-shadow: 0 6px 28px rgba(76, 175, 80, 0.6);
}

.main-fab:active {
  transform: translateX(-50%) scale(0.95);
}

.main-fab svg {
  width: 32px;
  height: 32px;
  fill: white;
  transition: transform 0.3s;
}

.main-fab.open svg {
  transform: rotate(45deg);
}

/* --- ELEMENT PICKER OVERLAY --- */
.element-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  z-index: 2000;
  display: flex;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.element-overlay.visible {
  opacity: 1;
  pointer-events: auto;
}

.overlay-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  border-bottom: 1px solid #333;
}

.overlay-title {
  font-size: 18px;
  font-weight: 600;
}

.overlay-close {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--surface-elevated);
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
}

.element-grid {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  align-content: start;
}

.element-btn {
  aspect-ratio: 1;
  background: var(--surface-elevated);
  border: 2px solid transparent;
  border-radius: 16px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px 8px;
  transition: all 0.2s;
}

.element-btn:hover {
  background: #2a2a2a;
  border-color: var(--accent);
  transform: scale(1.02);
}

.element-btn:active {
  transform: scale(0.96);
}

.element-icon {
  font-size: 32px;
  line-height: 1;
}

.element-label {
  font-size: 11px;
  color: var(--text-secondary);
  text-align: center;
  line-height: 1.2;
}

/* Color coding for element types */
.element-btn[data-type="photo"] { border-color: #9c27b0; }
.element-btn[data-type="hazard"] { border-color: var(--danger); }
.element-btn[data-type="accessibility"] { border-color: var(--info); }

/* --- BOTTOM SHEET MODAL --- */
.bottom-sheet-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 3000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.bottom-sheet-backdrop.visible {
  opacity: 1;
  pointer-events: auto;
}

.bottom-sheet {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--surface);
  border-radius: 20px 20px 0 0;
  z-index: 3001;
  transform: translateY(100%);
  transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  max-height: 85vh;
  display: flex;
  flex-direction: column;
}

.bottom-sheet.visible {
  transform: translateY(0);
}

.sheet-handle {
  width: 40px;
  height: 4px;
  background: #666;
  border-radius: 2px;
  margin: 12px auto;
}

.sheet-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 0 20px 16px;
  border-bottom: 1px solid #333;
}

.sheet-icon {
  font-size: 28px;
}

.sheet-title {
  flex: 1;
  font-size: 18px;
  font-weight: 600;
}

.sheet-close {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: var(--surface-elevated);
  border: none;
  cursor: pointer;
  color: white;
  font-size: 20px;
}

.sheet-content {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

/* --- FORM ELEMENTS --- */
.form-section {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-size: 12px;
  color: var(--text-secondary);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Photo capture */
.photo-capture {
  display: flex;
  gap: 12px;
}

.photo-btn {
  flex: 1;
  height: 80px;
  border-radius: 12px;
  background: var(--surface-elevated);
  border: 2px dashed #444;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: var(--text-secondary);
  transition: all 0.2s;
}

.photo-btn:hover {
  border-color: var(--accent);
  color: var(--accent);
}

.photo-btn-icon {
  font-size: 24px;
}

.photo-btn-text {
  font-size: 12px;
}

/* GPS display */
.gps-display {
  display: flex;
  align-items: center;
  gap: 12px;
  background: var(--surface-elevated);
  padding: 12px 16px;
  border-radius: 12px;
}

.gps-icon {
  font-size: 20px;
  color: var(--accent);
}

.gps-coords {
  flex: 1;
}

.gps-lat, .gps-lng {
  font-size: 13px;
  font-family: monospace;
}

.gps-accuracy {
  font-size: 11px;
  color: var(--text-secondary);
}

/* Element-specific fields */
.field-row {
  display: flex;
  gap: 12px;
  margin-bottom: 12px;
}

.field-group {
  flex: 1;
}

.field-input {
  width: 100%;
  padding: 12px 16px;
  background: var(--surface-elevated);
  border: 1px solid #333;
  border-radius: 12px;
  color: white;
  font-size: 14px;
}

.field-input:focus {
  outline: none;
  border-color: var(--accent);
}

.field-select {
  width: 100%;
  padding: 12px 16px;
  background: var(--surface-elevated);
  border: 1px solid #333;
  border-radius: 12px;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* Toggle chips */
.toggle-chips {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.toggle-chip {
  padding: 8px 16px;
  background: var(--surface-elevated);
  border: 1px solid #444;
  border-radius: 20px;
  color: var(--text-secondary);
  font-size: 13px;
  cursor: pointer;
  transition: all 0.2s;
}

.toggle-chip:hover {
  border-color: var(--accent);
}

.toggle-chip.selected {
  background: var(--accent);
  border-color: var(--accent);
  color: white;
}

/* Notes textarea */
.notes-textarea {
  width: 100%;
  min-height: 100px;
  padding: 12px 16px;
  background: var(--surface-elevated);
  border: 1px solid #333;
  border-radius: 12px;
  color: white;
  font-size: 14px;
  resize: vertical;
  font-family: inherit;
}

.notes-textarea:focus {
  outline: none;
  border-color: var(--accent);
}

/* Submit button */
.sheet-footer {
  padding: 16px 20px;
  border-top: 1px solid #333;
}

.submit-btn {
  width: 100%;
  padding: 16px;
  background: var(--accent);
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.2s;
}

.submit-btn:hover {
  background: #43a047;
}

.submit-btn:active {
  transform: scale(0.98);
}

/* --- MAP CONTROLS --- */
.map-controls {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 1050;
}

.map-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  background: rgba(26, 26, 26, 0.95);
  border: 1px solid #333;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 18px;
  backdrop-filter: blur(10px);
}

/* --- RECORDING INDICATOR --- */
.recording-indicator {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(244, 67, 54, 0.9);
  padding: 8px 20px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
  z-index: 1050;
}

.rec-dot {
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.rec-text {
  font-size: 13px;
  font-weight: 600;
}

.rec-time {
  font-family: monospace;
}

// DOM elements
const mainFab = document.getElementById('mainFab');
const elementOverlay = document.getElementById('elementOverlay');
const overlayClose = document.getElementById('overlayClose');
const sheetBackdrop = document.getElementById('sheetBackdrop');
const bottomSheet = document.getElementById('bottomSheet');
const sheetClose = document.getElementById('sheetClose');
const sheetIcon = document.getElementById('sheetIcon');
const sheetTitle = document.getElementById('sheetTitle');
const sheetContent = document.getElementById('sheetContent');

// Open element picker
mainFab.addEventListener('click', () => {
  mainFab.classList.add('open');
  elementOverlay.classList.add('visible');
});

// Close element picker
function closeOverlay() {
  mainFab.classList.remove('open');
  elementOverlay.classList.remove('visible');
}

overlayClose.addEventListener('click', closeOverlay);

// Open bottom sheet for element
document.querySelectorAll('.element-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const elementType = btn.dataset.element;
    const form = elementForms[elementType];

    if (form) {
      sheetIcon.textContent = form.icon;
      sheetTitle.textContent = form.title;
      sheetContent.innerHTML = commonFieldsTop + form.fields + commonFieldsBottom;

      // Add chip toggle behavior
      sheetContent.querySelectorAll('.toggle-chips').forEach(group => {
        group.querySelectorAll('.toggle-chip').forEach(chip => {
          chip.addEventListener('click', () => {
            // For single-select groups (most cases)
            if (!group.classList.contains('multi')) {
              group.querySelectorAll('.toggle-chip').forEach(c => c.classList.remove('selected'));
            }
            chip.classList.toggle('selected');
          });
        });
      });
    }

    closeOverlay();
    sheetBackdrop.classList.add('visible');
    bottomSheet.classList.add('visible');
  });
});

// Close bottom sheet
function closeSheet() {
  sheetBackdrop.classList.remove('visible');
  bottomSheet.classList.remove('visible');
}

sheetClose.addEventListener('click', closeSheet);
sheetBackdrop.addEventListener('click', closeSheet);
